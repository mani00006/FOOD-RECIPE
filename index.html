<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor's Cookbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bachelor's Cookbook</h1>
        <div id="cuisine-selector">
            <button class="cuisine-btn active" data-cuisine="italian">Italian</button>
            <button class="cuisine-btn" data-cuisine="mexican">Mexican</button>
            <button class="cuisine-btn" data-cuisine="japanese">Japanese</button>
            <button class="cuisine-btn" data-cuisine="indian">Indian</button>
        </div>
        <div class="content">
            <div id="recipe-list"></div>
            <div id="recipe-details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
